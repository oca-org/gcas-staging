plugins {
    id 'java'
}

group = 'com.example'
version = '1.0.0'

repositories {
    mavenCentral() 
}

dependencies {
    implementation 'io.dropwizard:dropwizard-core:2.1.0' 
    implementation 'com.mysql:mysql-connector-j:9.1.0'


    testImplementation 'io.dropwizard:dropwizard-testing:2.1.0'
}

tasks.test {
    useJUnitPlatform() 
}
